<div class="soa-container">
    <p id="msg"></p>
    <table class="table table-condensed">
        <tr>
            <th>Name</th>
            <td><%= name %></td>
        </tr>

        <tr>
            <th>TTL</th>
            <td><%= ttl %></td>
        </tr>

        <tr>
            <th>Primary NameServer</th>
            <td><%= mname %></td>
        </tr>

        <tr>
            <th>Responsible Person</th>
            <td><%= rname %></td>
        </tr>

        <tr>
            <th>Serial</th>
            <td><%= serial %></td>
        </tr>

        <tr>
            <th>Refresh</th>
            <td><%= refresh %></td>
        </tr>

        <tr>
            <th>Retry</th>
            <td><%= retry %></td>
        </tr>

        <tr>
            <th>Expire</th>
            <td><%= expire %></td>
        </tr>

        <tr>
            <th>Minimum TTL</th>
            <td><%= minimum %></td>
        </tr>

        <tr class="submit">
            <td colspan="2">
                <button id="edit-soa" class="btn btn-blue btn-block modal-toggle" data-target="#modal-soa-edit"><i class="icon-edit"></i>&nbsp;Edit</button>
            </td>
        </tr>
    </table>

    <div id="modal-soa-edit" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span id="modal-zone"><%= name %></span>
                <i class="icon-angle-right"></i>
                <span id="modal-record">SOA</span>
            </h3>
        </header>

        <div class="modal-body">
            <table class="table">
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input id="name" type="text" value="<%= name %>"></td>
                </tr>

                <tr>
                    <th><label for="ttl">ttl</label></th>
                    <td><input id="ttl" type="text" value="<%= ttl %>"></td>
                </tr>

                <tr>
                    <th><label for="mname">Primary NameServer</label></th>
                    <td><input id="mname" type="text" value="<%= mname %>"></td>
                </tr>

                <tr>
                    <th><label for="rname">Responsible Person</label></th>
                    <td><input id="rname" type="text" value="<%= rname %>"></td>
                </tr>

                <tr>
                    <th><label for="serial">Serial</label></th>
                    <td><input id="serial" type="text" value="<%= serial %>"></td>
                </tr>

                <tr>
                    <th><label for="refresh">Refresh</label></th>
                    <td><input id="refresh" type="text" value="<%= refresh %>"></td>
                </tr>

                <tr>
                    <th><label for="retry">Retry</label></th>
                    <td><input id="retry" type="text" value="<%= retry %>"></td>
                </tr>

                <tr>
                    <th><label for="expire">Expire</label></th>
                    <td><input id="expire" type="text" value="<%= expire %>"></td>
                </tr>

                <tr>
                    <th><label for="minimum">Minimum TTL</label></th>
                    <td><input id="minimum" type="text" value="<%= minimum %>"></td>
                </tr>
            </table>

            <div class="modal-controls">
                <button id="delete-record" class="btn">Delete</button>
                <button id="edit-record" class="btn btn-blue">Save</button>
            </div>
        </div>
    </div>

</div>
