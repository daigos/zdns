<div class="soa-container">

    <table class="table table-condensed">
        <tr>
            <th>Name</th>
            <td><%= name %></td>
        </tr>

        <tr>
            <th>TTL</th>
            <td><%= ttl %></td>
        </tr>

        <tr>
            <th>Primary NameServer</th>
            <td><%= mname %></td>
        </tr>

        <tr>
            <th>Responsible Person</th>
            <td><%= rname %></td>
        </tr>

        <tr>
            <th>Serial</th>
            <td><%= serial %></td>
        </tr>

        <tr>
            <th>Refresh</th>
            <td><%= refresh %></td>
        </tr>

        <tr>
            <th>Retry</th>
            <td><%= retry %></td>
        </tr>

        <tr>
            <th>Expire</th>
            <td><%= expire %></td>
        </tr>

        <tr>
            <th>Minimum TTL</th>
            <td><%= minimum %></td>
        </tr>

        <tr class="submit">
            <td colspan="2">
                <button id="edit-soa" class="btn btn-blue btn-block">Edit</button>
            </td>
        </tr>
    </table>

    <div id="modal-soa-edit" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span id="modal-zone"></span>
                <i class="icon-angle-right"></i>
                <span id="modal-record"></span>
            </h3>
        </header>

        <div class="modal-body">
            <table class="table">
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input id="name" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="ttl">TTL</label></th>
                    <td><input id="ttl" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="address">Address</label></th>
                    <td><input id="address" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="enable-ptr">Enable PTR</label></th>
                    <td><input id="enable-ptr" type="checkbox"></td>
                </tr>
            </table>

            <div class="modal-controls">
                <button id="save-record" class="btn">Save</button>
                <button id="delete-record" class="btn">Delete</button>
            </div>
        </div>
    </div>

</div>
