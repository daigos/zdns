<div class="a-container record-container">

    <table class="table table-condensed">
        <thead>
            <th>Name</th>
            <th>TTL</th>
            <th>Address</th>
            <th>Enable PTR</th>
            <th></th>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <div id="modal-a-edit" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span id="modal-zone"></span>
                <i class="icon-angle-right"></i>
                <span id="modal-record"></span>
            </h3>
        </header>

        <div class="modal-body">
            <table class="table">
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input id="name" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="ttl">TTL</label></th>
                    <td><input id="ttl" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="address">Address</label></th>
                    <td><input id="address" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="enable-ptr">Enable PTR</label></th>
                    <td><input id="enable-ptr" type="checkbox"></td>
                </tr>
            </table>

            <div class="modal-controls">
                <div class="right">
                    <button id="delete-record" class="btn">Delete</button>
                    <button id="save-record" class="btn btn-blue">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
