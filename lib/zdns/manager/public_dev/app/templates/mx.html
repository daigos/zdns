<div class="mx-container record-container">
    <div id="msg"></div>
    <table class="table table-condensed">
        <thead>
            <th>Name</th>
            <th>TTL</th>
            <th>Preference</th>
            <th>Mail Server</th>
            <th></th>
        </thead>
        <tbody id="rows">
        </tbody>
    </table>

    <div id="modal-new-record" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span class="modal-zone"></span>
                <i class="icon-angle-right"></i>
                <span class="modal-new-record-type">MX</span>
            </h3>
        </header>

        <div class="modal-body">
            <table class="table">
                <tr>
                    <th><label for="new-name">Name</label></th>
                    <td><input id="new-name" type="text" value="@"></td>
                </tr>
                <tr>
                    <th><label for="new-ttl">TTL</label></th>
                    <td><input id="new-ttl" type="text" value="3600"></td>
                </tr>
                <tr>
                    <th><label for="new-preference">Address</label></th>
                    <td><input id="new-preference" type="text" value="10"></td>
                </tr>
                <tr>
                    <th><label for="new-exchange">Mail Server</label></th>
                    <td><input id="new-exchange" type="text" value="mx.example.com."></td>
                </tr>
            </table>

            <div class="modal-controls">
                <button id="create-record" class="btn">Save</button>
            </div>
        </div>
    </div>
    
    <div id="modal-edit-record" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span class="modal-zone"></span>
                <i class="icon-angle-right"></i>
                <span class="modal-record">MX</span>
            </h3>
        </header>

        <div class="modal-body">
            <div id="edit-record-err"></div>
            <table class="table">
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input id="name" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="ttl">TTL</label></th>
                    <td><input id="ttl" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="preference">Preference</label></th>
                    <td><input id="preference" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="exchange">Mail Server</label></th>
                    <td><input id="exchange" type="text" value=""></td>
                </tr>
            </table>

            <div class="modal-controls">
                <button id="delete-record" class="btn">Delete</button>
                <button id="save-record" class="btn">Save</button>
            </div>
        </div>
    </div>
</div>
