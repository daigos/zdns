<div class="mx-container record-container">

    <table class="table table-condensed">
        <thead>
            <th>Name</th>
            <th>TTL</th>
            <th>Preference</th>
            <th>Mail Server</th>
            <th></th>
        </thead>
        <tbody id="rows">
        </tbody>
    </table>
    
    <div id="modal-mx-edit" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span id="modal-zone"></span>
                <i class="icon-angle-right"></i>
                <span id="modal-record"></span>
            </h3>
        </header>

        <div class="modal-body">
            <table class="table">
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input id="name" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="ttl">TTL</label></th>
                    <td><input id="ttl" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="preference">Preference</label></th>
                    <td><input id="preference" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="exchange">Mail Server</label></th>
                    <td><input id="exchange" type="text" value=""></td>
                </tr>
            </table>

            <div class="modal-controls">
                <button id="save-record" class="btn">Save</button>
                <button id="delete-record" class="btn">Delete</button>
            </div>
        </div>
    </div>
</div>
