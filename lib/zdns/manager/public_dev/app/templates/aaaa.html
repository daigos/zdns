<div class="aaaa-container record-container">

    <table class="table table-condensed">
        <thead>
            <th>Name</th>
            <th>TTL</th>
            <th>Address</th>
            <th>Enable PTR</th>
            <th></th>
        </thead>
        <tbody id="rows">
        </tbody>
    </table>

    <div id="modal-new-record" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span class="modal-zone"></span>
                <i class="icon-angle-right"></i>
                <span class="modal-new-record-type">AAAA</span>
            </h3>
        </header>

        <div class="modal-body">
            <table class="table">
                <tr>
                    <th><label for="new-name">Name</label></th>
                    <td><input id="new-name" type="text" value="@"></td>
                </tr>
                <tr>
                    <th><label for="new-ttl">TTL</label></th>
                    <td><input id="new-ttl" type="text" value="3600"></td>
                </tr>
                <tr>
                    <th><label for="new-address">Address</label></th>
                    <td><input id="new-address" type="text" value="2001:db8::80"></td>
                </tr>
                <tr>
                    <th><label for="new-enable-ptr">Enable PTR</label></th>
                    <td><input id="new-enable-ptr" type="checkbox" checked="checked"></td>
                </tr>
            </table>

            <div class="modal-controls">
                <button id="create-record" class="btn">Save</button>
            </div>
        </div>
    </div>

    <div id="modal-aaaa-edit" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span class="modal-zone"></span>
                <i class="icon-angle-right"></i>
                <span class="modal-record">AAAA</span>
            </h3>
        </header>

        <div class="modal-body">
            <table class="table">
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input id="name" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="ttl">TTL</label></th>
                    <td><input id="ttl" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="address">Address</label></th>
                    <td><input id="address" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="enable-ptr">Enable PTR</label></th>
                    <td><input id="enable-ptr" type="checkbox"></td>
                </tr>
            </table>

            <div class="modal-controls">
                <button id="delete-record" class="btn">Delete</button>
                <button id="save-record" class="btn">Save</button>
            </div>
        </div>
    </div>

</div>
