<div class="txt-container record-container">
    <div id="msg"></div>
    <table class="table table-condensed">
        <thead>
            <th>Name</th>
            <th>TTL</th>
            <th>Text</th>
            <th></th>
        </thead>
        <tbody id="rows">
        </tbody>
    </table>

    <div id="modal-new-record" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span class="modal-zone"></span>
                <i class="icon-angle-right"></i>
                <span class="modal-new-record-type">TXT</span>
            </h3>
        </header>

        <div class="modal-body">
            <table class="table">
                <tr>
                    <th><label for="new-name">Name</label></th>
                    <td><input id="new-name" type="text" value="@"></td>
                </tr>
                <tr>
                    <th><label for="new-ttl">TTL</label></th>
                    <td><input id="new-ttl" type="text" value="3600"></td>
                </tr>
                <tr>
                    <th><label for="new-txt-data">Text</label></th>
                    <td><input id="new-txt-data" type="text" value="v=spf1 +ip4:192.168.1.25/32 -all"></td>
                </tr>
            </table>

            <div class="modal-controls">
                <button id="create-record" class="btn">Save</button>
            </div>
        </div>
    </div>

    <div id="modal-edit-record" class="modal">
        <header class="modal-header">
            <a class="modal-close close"><i class="icon-remove"></i></a>
            <h3>
                <span class="modal-zone"></span>
                <i class="icon-angle-right"></i>
                <span class="modal-record">TXT</span>
            </h3>
        </header>

        <div class="modal-body">
            <div id="edit-record-err"></div>
            <table class="table">
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input id="name" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="ttl">TTL</label></th>
                    <td><input id="ttl" type="text" value=""></td>
                </tr>
                <tr>
                    <th><label for="txt-data">Text</label></th>
                    <td><input id="txt-data" type="text" value=""></td>
                </tr>
            </table>

            <div class="modal-controls">
                <button id="delete-record" class="btn">Delete</button>
                <button id="save-record" class="btn">Save</button>
            </div>
        </div>
    </div>

</div>
