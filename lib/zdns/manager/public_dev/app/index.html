<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ZDNS | Zone Manger</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

        <!--[if lt IE 8]>
        <link rel="stylesheet" type="text/css" href="css/font-awesome-ie7.min.css">
        <![endif]-->
    </head>
    <body>
        <header id="g-head">
            <div class="inner">
                <div class="left">
                    <h1 class="title"><a href="/">ZDNS</a></h1>
                </div>

                <div class="right">
                    <nav id="g-nav">
                        <a id="do-back" title="back"><i class="icon-chevron-left"></i></a>
                        <a id="do-refresh" title="refresh"><i class="icon-refresh"></i></a>
                    </nav>
                </div>
                <div class="clearfix"></div>
            </div>
        </header>
        <div id="zdns" class="main-container"> 
            <div class="row">
                <div id="side-container" class="grid-2">
                    <div id="compose-zone">
                        <a href="#compose"><i class="icon-cloud-upload"></i>&nbsp;Compose Zone</a>
                    </div>
                    <div class="label clearfix">
                        <span class="left">Zone list</span>
                        <span class="right"><i id="toggle-order-menu" class="icon-reorder"></i></span> 
                    </div>
                    <div id="order-menu">
                        <header>Sort by</header>
                        <div class="menu-items">
                            <div data-order="id" class="menu-item clearfix">
                                <span class="left">Date Composed</span>
                                <span class="right"><i class="icon-circle"></i></span>
                            </div>

                            <div data-order="name" class="menu-item clearfix">
                                <span class="left">Name</span>
                                <span class="right"><i class="icon-circle"></i></span>
                            </div>

                            <div data-order="domain" class="menu-item clearfix">
                                <span class="left">Domain</span>
                                <span class="right"><i class="icon-circle"></i></span>
                            </div>
                        </div>
                    </div>
                    <ul id="zone-list">
                    </ul>
                </div>

                <div id="zone-wrap" class="grid-4">
                    <div id="record-nav">
                        <nav>
                            <div id="show-soa" class="record-type-btn active" data-recordtype="soa">SOA</div>
                            <div id="show-a" class="record-type-btn" data-recordtype="a">A</div>
                            <div id="show-ns" class="record-type-btn" data-recordtype="ns">NS</div>
                            <div id="show-cname" class="record-type-btn" data-recordtype="cname">CNAME</div>
                            <div id="show-mx" class="record-type-btn" data-recordtype="mx">MX</div>
                            <div id="show-txt" class="record-type-btn" data-recordtype="txt">TXT</div>
                            <div id="show-aaaa" class="record-type-btn" data-recordtype="aaaa">AAAA</div>
                        </nav>
                    </div>
                    <div id="zone-nav" class="clearfix">
                        <div class="inner">
                            <div class="left">
                                <span id="current-zone-name"></span>
                                <i class="icon-angle-right"></i>
                                <span id="current-record-type"></span>
                            </div>
                            <div class="right">
                                <a id="external-link" target="blank" href="#" title=""><i class="icon-external-link"></i></a>
                            </div>
                        </div>
                    </div>
                    <div id="zone-container">
                    </div>
                </div>
            </div>
        </div>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- build:js scripts/config.js -->
        <script data-main="scripts/config" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
